<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Happy Birthday Shivakshi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    #gallery {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.4);
      z-index: 1;
    }
    #gallery img {
      display: none;
      box-shadow: 0 0 15px #fff;
      border-radius: 10px;
    }
    .message {
      display: none;
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 1.2em;
      color: #ffd1dc;
      text-shadow: 0 0 8px #fff;
      z-index: 2;
    }
    .highlight {
      font-size: 1.4em;
      color: #ff99cc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div id="gallery"></div>
  <div class="message" id="finalMessage">
    <div class="highlight">Naman ðŸ’˜ Shivakshi</div>
    <div>ENFP ðŸ’˜ INTJ</div>
    <div style="margin-top: 5px; font-size: 0.9em; color: #ffffffaa;">
      Meri Shivu Chaan, meri pagli I love you to the moon and beyond!<br>
      <strong>DREAMERS</strong> is the name that always reminds me I have someone who loves,<br>
      and She is my everything â€“ My Bestie, My Partner, My Universe.
    </div>
  </div>

  <audio id="bgMusic" src="assets/music.mp3" autoplay></audio>

  <script>
    // Star background
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random()
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // Load images
    const gallery = document.getElementById('gallery');
    const totalImages = 45;
    const images = [];

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement('img');
      img.src = `assets/photo${i}.jpg`;
      images.push(img);
      gallery.appendChild(img);
    }

    let current = 0;
    function showImage(index) {
      images.forEach(img => img.style.display = 'none');
      images[index].style.display = 'block';
    }

    function nextImage() {
      current++;
      if (current >= images.length) {
        clearInterval(slideshow);
        document.getElementById('finalMessage').style.display = 'block';
        return;
      }
      showImage(current);
    }

    showImage(current);
    const slideshow = setInterval(nextImage, 3000);
  </script>
</body>
</html>
