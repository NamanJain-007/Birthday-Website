<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Shivakshi</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    #slideshow {
      position: relative;
      z-index: 2;
      max-width: 80vw;
      margin: 100px auto 0;
    }
    .slide {
      display: none;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 30px #ff69b4;
    }
    .active {
      display: block;
      animation: fade 2s ease-in-out;
    }
    @keyframes fade {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    #message {
      position: relative;
      margin-top: 40px;
      font-size: 24px;
      color: #fff;
      padding: 20px;
      background: rgba(255, 182, 193, 0.2);
      border: 2px solid #ff69b4;
      border-radius: 16px;
      box-shadow: 0 0 30px pink;
      max-width: 90vw;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div id="slideshow"></div>

  <audio id="bg-music" autoplay loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <div id="message">
    <strong>Meri Shivu Chaan</strong>, meri pagli I love you to the moon and beyond!<br>
    <strong>DREAMERS</strong> is the name that always reminds me that I have someone who loves me, and she is my everything - My Bestie, My Partner, My Universe ðŸ’–
  </div>

  <script>
    // Star animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random()
      });
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // Slideshow
    const images = [];
    for (let i = 1; i <= 45; i++) {
      images.push(`assets/photo${i}.jpg`);
    }

    const slideshow = document.getElementById("slideshow");
    images.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.classList.add("slide");
      if (index === 0) img.classList.add("active");
      slideshow.appendChild(img);
    });

    let current = 0;
    const slides = document.querySelectorAll(".slide");
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 2500);

    // Prevent controls showing for autoplay audio
    const audio = document.getElementById("bg-music");
    audio.setAttribute("controls", false);
  </script>
</body>
</html>
