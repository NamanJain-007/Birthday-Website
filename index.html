<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Shivakshi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .fade-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeIn 1s forwards;
    }
    .fade-text span:nth-child(1) { animation-delay: 0.3s; }
    .fade-text span:nth-child(2) { animation-delay: 1.0s; }
    .fade-text span:nth-child(3) { animation-delay: 1.7s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .cake-img {
      width: 180px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff69b4;
      cursor: pointer;
    }
    .constellation-label {
      position: absolute;
      color: #87cefa;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 0 5px #fff;
      pointer-events: none;
      z-index: 1;
    }
    .personality-tag {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #f7b7ff;
      font-size: 1.2em;
      z-index: 2;
      text-shadow: 0 0 10px #fff;
      text-align: center;
    }
    .personality-tag strong {
      color: #ffd1dc;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <canvas id="confetti"></canvas>

  <!-- Constellation Labels -->
  <div class="constellation-label" style="top: 20%; left: 10%;">Orion</div>
  <div class="constellation-label" style="top: 35%; left: 75%;">Pisces</div>
  <div class="constellation-label" style="top: 60%; left: 15%;">Scorpio</div>

  <div class="content">
    <h1 class="fade-text">
      <span>Happy</span>
      <span>Birthday</span>
      <span>My Love ‚ù§Ô∏è</span>
    </h1>
    <img src="assets/cake.jpg" alt="Birthday Cake" class="cake-img" onclick="triggerConfettiAndRedirect()">
  </div>

  <div class="personality-tag">
    <div><strong>Naman üíò Shivakshi</strong></div>
    <div>ENFP üíò INTJ</div>
    <div style="margin-top: 5px; font-size: 0.9em; color: #ffffffaa;">
      Meri Shivu Chaan, meri pagli I love you to the moon and beyond!<br>
      <strong>DREAMERS</strong> is the name that always reminds me I have someone who loves,<br>
      and She is my everything ‚Äì My Bestie, My Partner, My Universe.
    </div>
  </div>

  <script>
    // Star background
    const starCanvas = document.getElementById("stars");
    const starCtx = starCanvas.getContext("2d");
    starCanvas.width = window.innerWidth;
    starCanvas.height = window.innerHeight;
    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * starCanvas.width,
        y: Math.random() * starCanvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random()
      });
    }
    function drawStars() {
      starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      for (let star of stars) {
        starCtx.beginPath();
        starCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        starCtx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        starCtx.fill();
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // Confetti animation
    const confettiCanvas = document.getElementById("confetti");
    const confettiCtx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let confetti = [];
    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * -confettiCanvas.height,
          radius: Math.random() * 6 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          velocity: Math.random() * 3 + 2
        });
      }
    }

    function drawConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confetti.forEach((p, i) => {
        confettiCtx.beginPath();
        confettiCtx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        confettiCtx.fillStyle = p.color;
        confettiCtx.fill();
        p.y += p.velocity;
        if (p.y > confettiCanvas.height) p.y = 0;
      });
    }

    let confettiInterval;
    function triggerConfettiAndRedirect() {
      createConfetti();
      confettiInterval = setInterval(() => {
        drawConfetti();
      }, 30);
      setTimeout(() => {
        clearInterval(confettiInterval);
        window.location.href = 'gallery.html';
      }, 2500);
    }
  </script>
</body>
</html>
