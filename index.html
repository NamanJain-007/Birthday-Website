<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    #moon {
      position: fixed;
      top: 30px;
      right: 50px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #fdfcfb 20%, #c9c9c9 80%);
      border-radius: 50%;
      box-shadow: 0 0 30px #fff;
      z-index: 1;
    }
    #password-section {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #birthday-section {
      display: none;
      padding-top: 50px;
      z-index: 2;
      position: relative;
    }
    h1.starry-text {
      font-size: 60px;
      font-family: 'Great Vibes', cursive;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }
    h1.starry-text:nth-child(1) { animation-delay: 0.5s; }
    h1.starry-text:nth-child(2) { animation-delay: 1.5s; }
    h1.starry-text:nth-child(3) { animation-delay: 2.5s; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #star-name {
      font-size: 32px;
      margin-top: 30px;
      animation: twinkle 4s infinite;
      font-family: 'Great Vibes', cursive;
    }
    #enfp-infp {
      font-size: 24px;
      margin-top: 10px;
      background: linear-gradient(45deg, #ff69b4, #ffd700, #87cefa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 20px #ffd700; }
    }
    img.cake {
      width: 320px;
      margin-top: 30px;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
      animation: glow 2s infinite alternate;
    }
    .gf-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .gf-container img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 15px #ff69b4;
    }
    input, button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #ff66cc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div id="moon"></div>

  <div id="password-section">
    <input type="password" id="password" placeholder="Enter secret password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="birthday-section">
    <h1 class="starry-text">Happy</h1>
    <h1 class="starry-text">Birthday</h1>
    <h1 class="starry-text">My Love</h1>
    <div id="star-name">Naman ‚ù§Ô∏è Shivakshi</div>
    <div id="enfp-infp">ENFP üíò INFP</div>
    <img src="assets/cake.jpg" class="cake" onclick="goToGallery()" />
    <div class="gf-container">
      <img src="assets/gf1.jpg" alt="Shivakshi 1" />
      <img src="assets/gf2.jpg" alt="Shivakshi 2" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random()
      });
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();

    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "DREAMERS") {
        document.getElementById("password-section").style.display = "none";
        document.getElementById("birthday-section").style.display = "block";
        confetti({ particleCount: 250, spread: 100, emojis: ['‚ù§Ô∏è','üòç','üåü'] });
      } else {
        alert("Incorrect password");
      }
    }

    function goToGallery() {
      confetti({ particleCount: 200, spread: 100, emojis: ['‚ù§Ô∏è','üåü'] });
      setTimeout(() => {
        window.location.href = "gallery.html";
      }, 1500);
    }
  </script>
</body>
</html>
