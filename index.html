<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #ffe0ec);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #d6336c;
      margin-top: 80px;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .balloon, .flower {
      position: absolute;
      animation: float 6s infinite ease-in-out;
    }

    .balloon {
      width: 40px;
      height: 60px;
      background: #ff7eb3;
      border-radius: 50%;
      box-shadow: inset -5px -10px 0 rgba(0,0,0,0.1);
    }

    .flower {
      width: 50px;
      height: 50px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') no-repeat center/cover;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }
    }

    .cake {
      margin: 60px auto;
      width: 200px;
    }

    .candle-flame {
      width: 20px;
      height: 40px;
      background: radial-gradient(circle, #ff0, #f90, #f00);
      border-radius: 50%;
      margin: 0 auto;
      animation: flicker 0.2s infinite;
      cursor: pointer;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>

  <script>
    const pass = prompt("Enter the secret password:");
    if (pass !== "yourSecret123") {
      document.body.innerHTML = "<h2>Access Denied</h2>";
    }
  </script>
</head>
<body>
  <h1>Happy Birthday, My Love! ðŸŽ‰</h1>

  <!-- Balloons and Flowers -->
  <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 30%; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 50%; animation-delay: 2s;"></div>
  <div class="flower" style="left: 70%; animation-delay: 0.5s;"></div>
  <div class="flower" style="left: 85%; animation-delay: 1.5s;"></div>

  <!-- Cake and Candle -->
  <div class="cake">
    <img src="assets/cake.jpg" alt="Birthday Cake" width="200" height="400"/>
    <div class="candle-flame" onclick="goToGallery()" title="Click the flame!"></div>
  </div>

  <script>
    function goToGallery() {
      // Smooth transition if desired (optional delay)
      setTimeout(() => {
        window.location.href = "gallery.html";
      }, 300); // slight delay for effect
    }
  </script>
</body>
</html>
