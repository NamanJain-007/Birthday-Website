<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Shivakshi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .title {
      font-size: 3em;
      color: #ffccff;
      text-shadow: 0 0 20px #ff99cc;
      animation: fadeIn 2s ease-in-out forwards;
      margin: 0;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background: #ff69b4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 20px pink;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .constellation-label {
      position: absolute;
      color: #87cefa;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 0 5px #fff;
      pointer-events: none;
      z-index: 1;
    }
    .personality-tag {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #f7b7ff;
      font-size: 1.2em;
      z-index: 2;
      text-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <!-- Constellation Labels -->
  <div class="constellation-label" style="top: 20%; left: 10%;">Orion</div>
  <div class="constellation-label" style="top: 35%; left: 75%;">Pisces</div>
  <div class="constellation-label" style="top: 60%; left: 15%;">Scorpio</div>

  <div class="content">
    <h1 class="title">Happy Birthday My Love ‚ù§Ô∏è</h1>
    <button class="btn" onclick="location.href='gallery.html'">Click to Begin</button>
  </div>

  <div class="personality-tag">ENFP üíò INFP</div>

  <script>
    // Star animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random()
      });
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();
  </script>
</body>
</html>
